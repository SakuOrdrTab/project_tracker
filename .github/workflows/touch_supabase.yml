name: Supabase Keep-Alive & Tests

on:
  # Run automatically every 6th day to beat the 7-day Supabase pause limit
  schedule:
    - cron: '0 0 */6 * *'
  # Allows you to run manually to verify connection immediately
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        env:
          # Inject the Test DB URL for tests
          TEST_POSTGRES_URL: ${{ secrets.TEST_POSTGRES_URL }}
        run: pytest .

      - name: List Projects (Keeps Prod DB Alive)
        # This ensures this runs even if 'Run Tests' fails
        if: always() 
        env:
            # Inject the Prod DB URL for keep-alive
            POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: python proj_ttrack.py -list